worker_processes auto;
worker_rlimit_nofile 500000;

events {
    use epoll;
    worker_connections 2000;
}

http {
    upstream api {
        server api1:8080;
        server api2:8080;
    }
    server {
        listen 9999;
        location / {
            proxy_pass http://api;
        }
    }
}
